  <div class="centercarou">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

        <div class="carousel-inner">

            <img class="d-block w-100" src="the_hobbit_the_battle_of_the_five_armies_dual_monitor-wallpaper-1920x600.jpg" alt="First slide">
          </div>
          <div class="carousel-item">

    <div class="centertext">
    <span>

    <div class="centercontact">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Adresse email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Raison du report</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Tryharder</option>
            <option>Streamer</option>
            <option>Hacker</option>
            <option>Otaku</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Donner plus d'information sur le cas de votre report</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Veuillez joindre une image si possible</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
    </div>

    <div class="centerbutton">
    <button type="button" class="btn btn-primary btn-lg">Envoyer le report </button>
   </div>
